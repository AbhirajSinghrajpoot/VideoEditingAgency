<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editkaro.in | Contact</title>

  <meta name="description" content="Contact Editkaro.in for video editing projects, reels, gaming edits and ads." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <nav>
      <a href="index.html" class="logo">Editkaro.in</a>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section class="contact">
    <h1>Contact Us</h1>
    <p class="section-subtext">
      Share some basic details and we’ll get back to you with ideas and pricing.
    </p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <div class="form-group">
        <label for="message">Project Details*</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn primary">Send Message</button>

      <p id="formStatus" class="form-status"></p>
    </form>

    <div class="contact-extra">
      <a href="https://wa.me/6263479576" target="_blank" class="btn outline">Chat on WhatsApp</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Editkaro.in | Contact</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
